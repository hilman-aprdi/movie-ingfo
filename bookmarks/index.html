      .noMv {
        height: 70vh;
        display: grid;
        place-items: center;
      }
      .swal2-modal {
        background: #191a33 !important;
        height: inherit!important;
        width: 90vw!important;
        margin: 0 auto;
      }

        <ul
          class="navbar-nav w-100 mb-lg-0 d-flex flex-row justify-content-md-end justify-content-around"
        >
          <li class="nav-item mx-md-3">

                class="d-md-none bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"

    <h1 class="mx-4 text-light fw-bold my-5 text-md-center pt-md-5">
      Bookmarked
    </h1>

    <div
      class="d-flex flex-row align-items-center justify-content-between justify-content-md-center mt-3 mb-3"
    >
      <select
        class="form-select w-50 w-md-25 fw-bold form-select-lg"
        aria-label=".form-select-lg example"
        style="transform: scale(0.8)"
      >
        <option selected disabled>Sort by</option>
        <option value="1">Name (A-Z)</option>
        <option value="2">Name (Z-A)</option>
        <option value="3">Update</option>
      </select>
      <button
        class="btn btnx btn-dark mx-4 text-light d-flex align-items-center d-md-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-grid-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z"
          />
        </svg>
      </button>
    </div>
    <div
      class="row bookmarks search-result text-light m-auto col-md-10 px-0 pb-5"
    ></div>

    <div
      class="modal fade p-0"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog text-light modal-fullscreen">
        <div class="modal-content dark">
          <button
            type="button"
            class="btn btn-secondary d-none"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <div class="modal-body m-0 p-0"></div>
          <div
            class="modal-footer border-0 d-flex justify-content-evenly fixed-bottom"
            style="backdrop-filter: blur(8px); background: rgba(0, 0, 0, 0.2)"
          >
            <button
              type="button"
              onclick="stopVideos()"
              class="btn bg-transparent fw-bold"
              data-bs-dismiss="modal"
              style="border: 2px solid lightgrey; color: lightgrey"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
              <span>Close</span>
            </button>
            <button
              type="button"
              class="btn btn-danger fw-bold text-light remove d-flex align-items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash3 me-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                />
              </svg>
              <span>Remove</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../script/api.js"></script>
    <script src="bookmark.js"></script>
  </body>
</html>
